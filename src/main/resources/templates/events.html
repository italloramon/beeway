<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Beeway | Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <style>
        .card-img-top {
            height: 500px; /* set a fixed height for the image */
            max-width: 700px;
            object-fit: cover; /* make sure the image covers the entire element */
        }
    </style>
</head>
<body>
    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="event : ${events}">
            <div class="card h-100">
                <img th:src="${event.imageUrl}"  class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 class="card-title" th:text="${event.title}">Event title</h5>
                    <p class="card-text" th:text="${event.description}">Description</p>
                </div>
                <div class="card-footer">
                    <small class="text-muted">Created by: <span th:text="${event.createdBy.getName()}">Created by</span></small>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
