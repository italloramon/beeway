<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Beeway | Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" href="/css/login.css">
</head>
<body>
<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">
            <div class="mb-md-5 mt-md-4 pb-5">

              <h2 class="fw-bold mb-2 text-uppercase">Registration</h2>
              <p class="text-white-50 mb-5">Please enter your information to register!</p>

              <div th:if="${param.success}">
                <div class="alert alert-info">
                  Registration successful !!!
                </div>
              </div>

              <form method="post" th:action="@{/registration}" th:object="${user}">
                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="name">Full Name</label>
                  <input type="text" id="name" name="name" class="form-control form-control-lg" />
                  <p class="text-danger" th:errors="*{name}"
                     th:if="${#fields.hasErrors('name')}"></p>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" id="email" name="email" class="form-control form-control-lg" />
                  <p class="text-danger" th:errors="*{email}"
                     th:if="${#fields.hasErrors('email')}"></p>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="password">Password</label>
                  <input type="password" id="password" name="password" class="form-control form-control-lg" />
                  <p class="text-danger" th:errors="*{password}"
                     th:if="${#fields.hasErrors('password')}"></p>
                </div>

                <div class="form-outline form-white mb-4">
                  <label class="form-label" for="confirmPassword">Confirm Password</label>
                  <input type="password" id="confirmPassword" name="confirmPassword" class="form-control form-control-lg" />
                  <p class="text-danger" th:errors="*{password}"
                     th:if="${#fields.hasErrors('password')}"></p>
                </div>

                <button class="btn btn-outline-light btn-lg px-5" type="submit">Register</button>
              </form>
            </div>

            <div>
              <p class="mb-0">Already have an account? <a th:href="@{/login}" class="text-white-50 fw-bold">Login</a>
              </p>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
